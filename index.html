<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Movie Library</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <h2>Welcome to Movie Library</h2>
    <ul>
      <li>{{link-to "Search" "search" class=""}}</li>
      <li>{{link-to "Library" "library" class=""}}</li>
    </ul>
    <hr>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="components/search-result">
    <div class='result-box'>
      Title: {{result.Title}}<br>
      Year: {{result.Year}}<br>
      ImdbID: {{result.imdbID}}<br>
      Type: {{result.Type}}<br>
      Poster: {{result.Poster}}<br>
      <br>
    </div>
  </script>

  <script type="text/x-handlebars" id="search">
    <h3>Search</h3>
    <div class='title-input-box'>
      <label>Title</label>
      {{input value=title type='text'}}   
    </div>
    <button {{action 'submit'}} class='btn'>Search</button>
    <hr>
    <div class='results'>
      <h3>Results</h3>
      {{#each results as |result|}}
        {{search-result result=result}}
      {{/each}}
    </div>
  </script>

  <script type="text/x-handlebars" id="library">
    <h3>Library</h3>
  </script>


  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/ember-template-compiler-1.12.1.js"></script>
  <script src="js/libs/ember-1.12.1.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
