<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Movie Library</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <h2>Welcome to Movie Library</h2>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="index">
    <ul>
      <li>{{link-to "Search" "search" class=""}}</li>
      <li>{{link-to "Library" "library" class=""}}</li>
    </ul>
  </script>

  <script type="text/x-handlebars" id="search">
    <h3>Search</h3>
    <div class='title-input-box'>
      <label>Title</label>
      {{input value=title type='text'}}   
    </div>
    <button {{action 'submit'}} class='btn'>Search</button>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/ember-template-compiler-2.0.1.js"></script>
  <script src="js/libs/ember-2.0.1.debug.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
