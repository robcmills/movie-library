<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Movie Library</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <h2>Welcome to Movie Library</h2>
    <ul>
      <li>{{link-to "Search" "search" class=""}}</li>
      <li>{{link-to "Library" "library" class=""}}</li>
    </ul>
    <hr>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="components/movie-preview">
    <div class='preview-box'>
      <br>
      Title: {{movie.Title}}<br>
      Year: {{movie.Year}}<br>
      ImdbID: {{movie.imdbID}}<br>
      Type: {{movie.Type}}<br>
      Poster: {{movie.Poster}}<br>
    </div>
  </script>

  <script type="text/x-handlebars" id="search">
    <h3>Search</h3>
    <div class='title-input-box'>
      <label>Title</label>
      {{input value=title type='text'}}   
    </div>
    <button {{action 'submit'}} class='btn'>Search</button>
    <hr>
    <div class='results'>
      <h3>Results</h3>
      {{#each movie in controller}}
        {{movie-preview movie=movie}}
        {{#if movie.isInLibrary}}
          Added to Library
        {{else}}
          <button {{action 'addToLibrary' movie}} 
            class='btn'>Add to Library</button>
        {{/if}}
      {{/each}}
    </div>
  </script>

  <script type="text/x-handlebars" id="components/movie-card">
    <div class='card-box'>
      <br>
      Title: {{movie.Title}}<br>
      Year: {{movie.Year}}<br>
      ImdbID: {{movie.imdbID}}<br>
      Type: {{movie.Type}}<br>
      Poster: {{movie.Poster}}<br>
    </div>
  </script>

  <script type="text/x-handlebars" id="library">
    <h3>Library</h3>
    <hr>
    <div class='library'>
      {{#each movie in controller}}
        {{movie-card movie=movie}}
      {{else}}
        No movies added yet.
      {{/each}}
    </div>
  </script>


  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.3.js"></script>
  <script src="js/libs/ember-1.8.js"></script>
  <script src="js/libs/ember-data-1.13.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
